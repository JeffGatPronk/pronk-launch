<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Launch PDF Upload</title>
    <script>
        // TMS will replace %WorkOrderID% with the actual work order ID
        const workOrderID = "%WorkOrderID%";

        function openRelay() {
            // Replace with your actual Render HTTPS URL
            const relayUrl = `https://fastapi-n013.onrender.com/upload?workorder=${encodeURIComponent(workOrderID)}`;
            window.open(relayUrl, "_blank");
        }

        // Automatically open on page load
        window.onload = openRelay;
    </script>
</head>
<body>
    <h3>Launching PDF upload for Work Order: <span id="woid">%WorkOrderID%</span></h3>
    <p>If the upload page does not open automatically, click <a href="#" onclick="openRelay()">here</a>.</p>
</body>
</html>
