<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Launch PDF Upload</title>
    <script>
        // TMS replaces %WorkOrderID% with the actual work order
        const workOrderID = "%WorkOrderID%";

        function openRelay() {
            // Replace this with your deployed HTTPS relay server
            const relayUrl = `https://jeffgatpronk.github.io/pronk-launch/fastapi/upload?workorder=${encodeURIComponent(workOrderID)}`;
            window.open(relayUrl, "_blank");
        }

        // Automatically open on page load
        window.onload = openRelay;
    </script>
</head>
<body>
    <h3>Launching PDF upload for Work Order: <span id="woid">%WorkOrderID%</span></h3>
    <p>If the page does not open automatically, click <a href="#" onclick="openRelay()">here</a>.</p>
</body>
</html>
