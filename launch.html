<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pronk Launch</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Read WorkOrderID from TMS URL query
      const params = new URLSearchParams(window.location.search);
      const wo = params.get("wo");

      if (!wo) {
        alert("Missing Work Order ID from TMS!");
        return;
      }

      // Trigger the local EXE via custom protocol
      window.location.href = `pronk-uploader://upload?wo=${encodeURIComponent(wo)}`;
    });
  </script>
</head>
<body>
  <h2>Launching Pronk Uploader...</h2>
</body>
</html>
