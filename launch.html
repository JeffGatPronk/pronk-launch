<!DOCTYPE html>
<html>
<head>
  <title>Launching Pronk Uploader…</title>
  <meta charset="utf-8" />
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const wo = params.get("wo");

      if (!wo) {
        document.body.innerText = "Missing Work Order ID";
        return;
      }

      // Custom protocol call
      const protocolUrl = `pronk-uploader://upload?wo=${encodeURIComponent(wo)}`;

      // Launch local app
      window.location.href = protocolUrl;

      // Close launcher tab after a moment
      setTimeout(() => window.close(), 800);
    };
  </script>
</head>
<body>
  <p>Launching uploader…</p>
</body>
</html>
