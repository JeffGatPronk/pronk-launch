<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Prevent caching -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>Mobilize Launcher</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <h2>Launching Mobilize Test...</h2>
  <p id="status">Preparing test...</p>

  <!-- Hidden launcher anchor -->
  <a id="protocolLauncher" style="display:none;"></a>

<script>

  // ------------------------------
  // Get Query Parameters From TMS
  // ------------------------------
  function getParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  const WORKORDER_NUMBER = getParam("WO Number");
  const ASSET_NUMBER = getParam("Asset ID");

  if (!WORKORDER_NUMBER || !ASSET_NUMBER) {
    document.getElementById("status").innerText =
      "Missing Work Order or Asset parameter from TMS.";
    throw new Error("Required parameters missing.");
  }

  // ------------------------------
  // Define Autotest
  // ------------------------------
  const autotest =
    '{"NFPA992012NOGND","2sec,Rpt,PwrEnd,A","NP:CL:NC,100","NP:CL:OG,500"}';

  // ------------------------------
  // Build Callback With Parameters
  // ------------------------------
  const rawCallback =
    `Openerapp://result/?wo=${encodeURIComponent(WORKORDER_NUMBER)}` +
    `&asset=${encodeURIComponent(ASSET_NUMBER)}`;

  const encodedCallback = encodeURIComponent(rawCallback);

  // ------------------------------
  // Build Final Pronk URL
  // ------------------------------
  const pronkUrl =
    `pronk://devtype?asset=${encodeURIComponent(ASSET_NUMBER)}` +
    `&workOrder=${encodeURIComponent(WORKORDER_NUMBER)}` +
    `&output=json` +
    `&callback=${encodedCallback}` +
    `&autotest=${encodeURIComponent(autotest)}` 
   

  // ------------------------------
  // Launch Mobilize
  // ------------------------------
  function launchMobilize() {

    document.getElementById("status").innerText =
      "Opening Mobilize...";

    const launcher = document.getElementById("protocolLauncher");
    launcher.href = pronkUrl;

    // Trigger via anchor click (most consistent)
    launcher.click();

    // Close launcher window AFTER delay
    // (Do NOT close immediately or Windows may block protocol)
    setTimeout(function () {
      window.open('', '_self');
      window.close();
    }, 3000);
  }

  // ------------------------------
  // Auto Launch On Load
  // ------------------------------
  window.onload = function () {
    launchMobilize();
  };

</script>

</body>
</html>
