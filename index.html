<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pronk Mobilize Launcher</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #launchButton {
      padding: 20px 40px;
      font-size: 18px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #launchButton:hover { background-color: #005a9e; }
  </style>
</head>
<body>
  <h2>Pronk Mobilize Launcher</h2>
  <p>The test should launch automatically. If not, click the button below:</p>

  <button id="launchButton">Launch Pronk Mobilize</button>

  <script>
    // --- Helper to get TMS query parameters (supports spaces in field names) ---
    function getParam(name) {
      const q = window.location.search.substring(1);
      const pairs = q.split('&');
      for (const pair of pairs) {
        const [key, ...rest] = pair.split('=');
        if (decodeURIComponent(key).trim() === name) {
          return decodeURIComponent(rest.join('=')).trim();
        }
      }
      return null;
    }

    // --- Dynamic Asset from TMS ---
    const asset =
      getParam("Asset ID") ||
      getParam("AssetID") ||
      getParam("assetid") ||
      getParam("asset_number") ||
      "t1234";

    // --- Literal autotest block ---
    const autotest = '{"NFPA992012APwGND","2sec,Rpt,PwrEnd,A","GndRes,500","NP:CL:NC,100","NP:CL:OG,500","NP:LLG:NC,100","NP:LLG:OG,500"}';

    // --- Build Pronk URL ---
    const pronkUrl = `pronk://devtype?asset=${asset}&output=json&autotest=${autotest}`;

    // --- Launch function ---
    function launchPronk() {
      try {
        window.location.href = pronkUrl; // reliably sends parameters
      } catch(e) {
        console.error("Launch failed:", e);
      }
    }

    // --- Bind button ---
    document.getElementById('launchButton').onclick = launchPronk;

    // --- Auto-launch on page load ---
    window.onload = function() {
      launchPronk();
    };

    console.log("Pronk URL:", pronkUrl);
  </script>
</body>
</html>
