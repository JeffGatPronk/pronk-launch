<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pronk Mobilize Launcher</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #launchButton {
      padding: 20px 40px;
      font-size: 18px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #launchButton:hover { background-color: #005a9e; }
    #manualLaunch { display: none; margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Pronk Mobilize Launcher</h2>
  <p>The test should launch automatically. If not, click the button below:</p>

  <button id="launchButton">Launch Pronk Mobilize</button>

  <div id="manualLaunch">
    <p>Manual fallback:</p>
    <a id="fallbackLink" href="#" target="_blank">Launch Pronk Mobilize</a>
  </div>

  <script>
    // --- Helper to get TMS query parameter (handles spaces in field names) ---
    function getParam(name) {
      const q = window.location.search.substring(1);
      const pairs = q.split('&');
      for (const pair of pairs) {
        const [key, ...rest] = pair.split('=');
        if (decodeURIComponent(key).trim() === name) {
          return decodeURIComponent(rest.join('=')).trim();
        }
      }
      return null;
    }

    // --- Force correct device type ---
    const deviceType = "NFPA992012APwGND";

    // --- Get asset from TMS, fallback to t1234 ---
    const asset =
      getParam("Asset ID") ||
      getParam("AssetID") ||
      getParam("assetid") ||
      getParam("asset_number") ||
      "t1234";

    // --- Build Pronk Mobilize URL (literal autotest) ---
    const autotest = '{"NFPA992012APwGND","2sec,Rpt,PwrEnd,A","GndRes,500","NP:CL:NC,100","NP:CL:OG,500","NP:LLG:NC,100","NP:LLG:OG,500"}';
    const pronkUrl = `pronk://${deviceType}?asset=${asset}&autotest=${autotest}`;

    // --- Assign manual fallback link ---
    const fallback = document.getElementById('fallbackLink');
    fallback.href = pronkUrl;

    // --- Auto-launch function ---
    function launchPronk() {
      try {
        window.location.href = pronkUrl;  // Reliable method
      } catch (e) {
        console.error("Launch failed:", e);
      }

      // Attempt to auto-close
      setTimeout(() => { try { window.close(); } catch(e) {} }, 200);
      setTimeout(() => { try { window.close(); } catch(e) {} }, 600);

      // Show manual fallback if still open
      setTimeout(() => {
        if (!window.closed) {
          document.getElementById('manualLaunch').style.display = 'block';
        }
      }, 1200);
    }

    // --- Bind button ---
    document.getElementById('launchButton').onclick = launchPronk;

    // --- Auto-launch on page load ---
    window.onload = launchPronk;

    console.log("Pronk URL:", pronkUrl);
  </script>
</body>
</html>
