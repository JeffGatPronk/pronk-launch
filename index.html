<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pronk AutoTest Launcher</title>
<style>
body { font-family: Arial; text-align: center; padding-top: 80px; }
button {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
}
</style>
</head>
<body>

<h1>Pronk AutoTest Launcher</h1>
<div id="info"></div>
<br>
<button id="launchBtn">Launch Pronk Mobilize</button>

<script>
function getParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
}

const ASSET_NUMBER = getParam("Asset ID");
const WORKORDER_NUMBER = getParam("WO Number");

const infoDiv = document.getElementById("info");
const button = document.getElementById("launchBtn");

if (!ASSET_NUMBER || !WORKORDER_NUMBER) {
    infoDiv.innerHTML = "<p style='color:red;'>Missing Asset ID or WO Number from TMS.</p>";
    button.disabled = true;
} else {
    infoDiv.innerHTML = `
        <p>Asset: <strong>${ASSET_NUMBER}</strong></p>
        <p>Work Order: <strong>${WORKORDER_NUMBER}</strong></p>
    `;

    const pronkUrl =
        `pronk://autotest?asset=${encodeURIComponent(ASSET_NUMBER)}&workOrder=${encodeURIComponent(WORKORDER_NUMBER)}&output=json&autotest={"NFPA992012NOGND","2sec,Rpt,PwrEnd,A","NP:CL:NC,100","NP:CL:OG,500"}`;

    button.addEventListener("click", function() {
        window.location.href = pronkUrl;
    });
}
</script>

</body>
</html>
