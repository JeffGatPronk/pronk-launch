<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Prevent caching -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>Pronk Mobilize Launcher</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #status {
      font-weight: bold;
      margin: 20px 0;
    }
    #details {
      margin: 10px 0;
      font-size: 16px;
    }
    #runExeBtn {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #0078D7;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }
    #runExeBtn:hover { background-color: #005a9e; }
  </style>
</head>
<body>

<h2>Launching Mobilize Test...</h2>
<p id="status">Preparing test...</p>
<div id="details"></div>
<button id="runExeBtn">Run Pronk Uploader</button>

<!-- Hidden anchor for protocol -->
<a id="protocolLauncher" style="display:none;"></a>

<script>
  // ------------------------------
  // Helper: Get query parameter
  // ------------------------------
  function getParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  // ------------------------------
  // Capture WorkOrder and Asset
  // ------------------------------
  const WORKORDER_NUMBER = getParam("WO Number");
  const ASSET_NUMBER = getParam("Asset ID");

  const statusEl = document.getElementById("status");
  const detailsEl = document.getElementById("details");
  const runExeBtn = document.getElementById("runExeBtn");

  if (!WORKORDER_NUMBER || !ASSET_NUMBER) {
    statusEl.innerText = "Missing Work Order or Asset parameter from TMS.";
    throw new Error("Required parameters missing.");
  }

  detailsEl.innerHTML = `
    Work Order: <strong>${WORKORDER_NUMBER}</strong><br>
    Asset ID: <strong>${ASSET_NUMBER}</strong>
  `;

  // ------------------------------
  // Autotest JSON
  // ------------------------------
  const autotest = '{"NFPA992012NOGND","2sec,Rpt,PwrEnd,A","NP:CL:NC,100","NP:CL:OG,500"}';

  // ------------------------------
  // Build final Pronk URL for Mobilize
  // ------------------------------
  function buildPronkUrl() {
    return `pronk://devtype?asset=${encodeURIComponent(ASSET_NUMBER)}` +
           `&workOrder=${encodeURIComponent(WORKORDER_NUMBER)}` +
           `&output=json` +
           `&autotest=${encodeURIComponent(autotest)}`;
  }

  // ------------------------------
  // Launch Mobilize function
  // ------------------------------
  function launchMobilize() {
    statusEl.innerText = "Opening Mobilize...";
    runExeBtn.style.display = "none";

    const launcher = document.getElementById("protocolLauncher");
    launcher.href = buildPronkUrl();
    launcher.click();

    // Show EXE button after short delay
    setTimeout(() => {
      runExeBtn.style.display = "inline-block";
      statusEl.innerText = "Mobilize launched. Click 'Run Pronk Uploader' to send results to TMS.";
    }, 2000);
  }

  // ------------------------------
  // Run EXE via custom protocol
  // ------------------------------
  runExeBtn.addEventListener("click", () => {
    const exeUrl = `pronkexe://launch?asset=${encodeURIComponent(ASSET_NUMBER)}&wo=${encodeURIComponent(WORKORDER_NUMBER)}`;
    window.location.href = exeUrl;
  });

  // ------------------------------
  // Auto-launch on page load
  // ------------------------------
  window.onload = launchMobilize;

</script>

</body>
</html>
