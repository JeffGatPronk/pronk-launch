<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pronk Mobilize Launcher</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: sans-serif;
    }
    #manualLaunch { display: none; margin-top: 1em; }
    #launchButton { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Launching Pronk Mobilizeâ€¦</h2>
  <p>If nothing happens automatically, click the button below:</p>

  <button id="launchButton">Launch Pronk Mobilize</button>

  <div id="manualLaunch">
    <p>Manual fallback:</p>
    <a id="fallbackLink" href="#" target="_blank">Launch Pronk Mobilize</a>
  </div>

  <script>
    // Parse TMS query parameters
    function getQueryParam(name) {
      const query = window.location.search.substring(1);
      const pairs = query.split("&");
      for (let i = 0; i < pairs.length; i++) {
        const parts = pairs[i].split("=");
        const key = decodeURIComponent(parts[0]);
        const value = decodeURIComponent(parts[1] || "");
        if (key === name) return value.trim();
      }
      return null;
    }

    // Get Asset ID from TMS
    let asset = getQueryParam("Asset ID") || "t1234";

    // Device type from your working static URL
    const deviceType = "NFPA9";

    // Build Pronk Mobilize URL (autotest literal, no encoding)
    const pronkUrl = `pronk://${deviceType}?asset=${asset}&output=json&autotest={"NFPA992012APwGND","2sec,Rpt,PwrEnd,A","GndRes,500","NP:CL:NC,100","NP:CL:OG,500","NP:LLG:NC,100","NP:LLG:OG,500"}`;

    // Assign manual fallback link
    const fallback = document.getElementById('fallbackLink');
    fallback.href = pronkUrl;

    // Auto-launch via hidden anchor click
    function launchPronk() {
      const a = document.createElement('a');
      a.href = pronkUrl;
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
    }

    window.onload = function() {
      // Launch automatically
      launchPronk();

      // Assign button
      const btn = document.getElementById('launchButton');
      btn.onclick = launchPronk;

      // Show manual fallback if blocked
      setTimeout(() => {
        document.getElementById('manualLaunch').style.display = 'block';
      }, 1000);
    };
  </script>
</body>
</html>
