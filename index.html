<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pronk Mobilize</title>
</head>
<body style="font-family:sans-serif;">
  <p>Click the button below to launch Pronk Mobilize:</p>
  <button onclick="launchPronk()">Launch Pronk Mobilize</button>

  <script>
    // Capture asset from TMS query string, fallback to t1234
    const params = new URLSearchParams(window.location.search);
    const asset =
      params.get("asset") ||
      params.get("assetid") ||
      params.get("asset_number") ||
      "t1234";

    // Raw Pronk Mobilize URL with no encoding
    const pronkUrl = `pronk://devtype?asset=${asset}&output=json&autotest={"NFPA992012APwGND","2sec,Rpt,PwrEnd,A","GndRes,500","NP:CL:NC,100","NP:CL:OG,500","NP:LLG:NC,100","NP:LLG:OG,500"}`;

    function launchPronk() {
      // Use user click to open the URL (required for Windows)
      window.location.href = pronkUrl;
    }
  </script>
</body>
</html>
