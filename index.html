<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pronk Mobilize Launcher</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #launchButton {
      padding: 20px 40px;
      font-size: 18px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #launchButton:hover { background-color: #005a9e; }
  </style>
  <script>
    // --- Helper: parse TMS query parameters ---
    function getParam(name) {
      const q = window.location.search.substring(1);
      const pairs = q.split('&');
      for (const pair of pairs) {
        const [key, ...rest] = pair.split('=');
        if (decodeURIComponent(key).trim() === name) {
          return decodeURIComponent(rest.join('=')).trim();
        }
      }
      return null;
    }

    // --- Capture WorkOrder, Asset, and optional PDF path ---
    const WORKORDER_NUMBER = getParam("WorkOrderNumber") || "186496";
    const ASSET_NUMBER = getParam("AssetID") || "000011";
    const PDF_PATH = getParam("PDF") || "C:/Users/Public/PronkPDF/test.pdf"; // default save path

    console.log("Captured TMS Parameters:", {
      workorder: WORKORDER_NUMBER,
      asset: ASSET_NUMBER,
      pdf: PDF_PATH
    });

    // --- Launch Pronk Mobilize with autotest (example) ---
    function launchPronk() {
      const autotest = '{"NFPA992012APwGND","2sec,Rpt,PwrEnd,A","GndRes,500"}';
      const pronkUrl = `pronk://devtype?asset=${ASSET_NUMBER}&output=pdf&pdfpath=${PDF_PATH}&autotest=${autotest}`;
      console.log("Launching Pronk:", pronkUrl);
      window.location.href = pronkUrl;
    }

    // --- Call EXE to upload PDF to TMS ---
    async function uploadPDF() {
      try {
        // Build arguments
        const exePath = "C:\\Users\\Public\\PronkUploader\\pronk_uploader.exe";
        const args = `--workorder "${WORKORDER_NUMBER}" --asset "${ASSET_NUMBER}" --pdf "${PDF_PATH}"`;

        // Use ActiveXObject for Windows local execution
        if (window.ActiveXObject || "ActiveXObject" in window) {
          const shell = new ActiveXObject("WScript.Shell");
          console.log("Executing:", `${exePath} ${args}`);
          shell.Run(`"${exePath}" ${args}`, 1, true); // true = wait until finished
          alert("✅ PDF uploaded successfully to TMS!");
        } else {
          alert("Cannot launch EXE automatically: unsupported browser/security settings.");
        }
      } catch (e) {
        console.error("Error launching EXE:", e);
        alert("❌ Failed to upload PDF: " + e);
      }
    }

    // --- Full workflow ---
    async function runWorkflow() {
      launchPronk();

      // Wait for PDF generation (adjust milliseconds if needed)
      const waitTimeMs = 5000;
      console.log(`Waiting ${waitTimeMs / 1000} seconds for PDF generation...`);
      setTimeout(uploadPDF, waitTimeMs);
    }

    // --- Bind button ---
    window.onload = function() {
      document.getElementById("launchButton").onclick = runWorkflow;
    };
  </script>
</head>
<body>
  <h2>Pronk Mobilize Launcher</h2>
  <p>Click below to start test and upload report to TMS:</p>
  <button id="launchButton">Start Test & Upload PDF</button>
</body>
</html>
