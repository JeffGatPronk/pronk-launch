<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pronk Mobilize</title>
  <style>
    body { font-family: sans-serif; }
    #launchButton { padding: 12px 24px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Pronk Mobilize Launcher</h2>
  <p>Click the button below to launch Pronk Mobilize:</p>

  <button id="launchButton">Launch Pronk Mobilize</button>

  <script>
    const params = new URLSearchParams(window.location.search);

    // Get asset from TMS, fallback to t1234
    let asset = (params.get("asset") || "t1234").trim();

    // Sanitize asset to only allow letters and numbers
    asset = asset.replace(/[^a-zA-Z0-9]/g,''); 

    // Build raw Pronk Mobilize URL
    const pronkUrl = `pronk://devtype?asset=${asset}&output=json&autotest={"NFPA992012APwGND","2sec,Rpt,PwrEnd,A","GndRes,500","NP:CL:NC,100","NP:CL:OG,500","NP:LLG:NC,100","NP:LLG:OG,500"}`;

    const btn = document.getElementById('launchButton');
    btn.onclick = function() {
      window.location.href = pronkUrl; // raw URL, no encoding
    };

    console.log("Pronk URL:", pronkUrl);
  </script>
</body>
</html>
