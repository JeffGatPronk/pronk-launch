<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pronk Mobilize</title>
  <style>
    body { font-family: sans-serif; }
    #launchButton { padding: 12px 24px; font-size: 16px; }
    #manualLaunch { display: none; margin-top: 1em; }
  </style>
</head>
<body>
  <h2>Pronk Mobilize Launcher</h2>
  <p>Click the button below to launch Pronk Mobilize:</p>

  <button id="launchButton">Launch Pronk Mobilize</button>

  <div id="manualLaunch">
    <p>If the button doesnâ€™t work, copy/paste this URL into your browser:</p>
    <pre id="fallbackUrl"></pre>
  </div>

  <script>
    // Get asset from TMS query string
    const params = new URLSearchParams(window.location.search);
    let asset = params.get("asset") || params.get("assetid") || params.get("asset_number") || "t1234";
    asset = asset.trim(); // remove any extra spaces

    // Raw Pronk Mobilize URL
    const pronkUrl = `pronk://devtype?asset=${asset}&output=json&autotest={"NFPA992012APwGND","2sec,Rpt,PwrEnd,A","GndRes,500","NP:CL:NC,100","NP:CL:OG,500","NP:LLG:NC,100","NP:LLG:OG,500"}`;

    // Assign button click
    const btn = document.getElementById('launchButton');
    btn.onclick = function() {
      window.location.href = pronkUrl; // raw URL, no encoding
    };

    // Show fallback URL
    const fallback = document.getElementById('fallbackUrl');
    fallback.textContent = pronkUrl;

    // Optional console log for debugging
    console.log("Pronk URL:", pronkUrl);
  </script>
</body>
</html>
