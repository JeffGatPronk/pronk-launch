<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pronk Mobilize Launcher</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #launchButton {
      padding: 20px 40px;
      font-size: 18px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #launchButton:hover { background-color: #005a9e; }
    pre { text-align: left; max-width: 800px; margin: 20px auto; background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
  </style>
</head>
<body>
  <h2>Pronk Mobilize Launcher</h2>
  <p>If Pronk does not launch automatically, click the button below:</p>
  <button id="launchButton">Launch Pronk Mobilize</button>

  <h3>Debug Info:</h3>
  <pre id="debug"></pre>

 <script>
function getParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
}

const ASSET_NUMBER = getParam("Asset ID");
const WORKORDER_NUMBER = getParam("WO Number");

console.log("Captured Parameters:");
console.log("WorkOrder:", WORKORDER_NUMBER);
console.log("Asset:", ASSET_NUMBER);

if (!ASSET_NUMBER || !WORKORDER_NUMBER) {
    document.body.innerHTML += "<h2 style='color:red'>Missing Asset or Work Order from TMS. Cannot launch.</h2>";
} else {
    // Redirect to your actual launcher page
    window.location.href = `launcher.html?AssetID=${encodeURIComponent(ASSET_NUMBER)}&WorkOrderNumber=${encodeURIComponent(WORKORDER_NUMBER)}`;
}


    const debugEl = document.getElementById("debug");
    debugEl.textContent = `Captured Parameters:\nWorkOrder: ${WORKORDER_NUMBER}\nAsset: ${ASSET_NUMBER}\nPDF Path: ${PDF_PATH}\n`;

    // Validate required parameters
    if (!WORKORDER_NUMBER || !ASSET_NUMBER) {
      alert("Missing Asset or Work Order from TMS. Cannot launch.");
      debugEl.textContent += "\nERROR: Missing required parameters. Launch aborted.";
      throw new Error("Missing Asset or Work Order from TMS");
    }

    // -----------------------------
    // Build autotest string (example)
    // -----------------------------
    const autotest = '{"NFPA992012APwGND","2sec,Rpt,PwrEnd,A","GndRes,500","NP:CL:NC,100","NP:CL:OG,500","NP:LLG:NC,100","NP:LLG:OG,500"}';

    // -----------------------------
    // Build Pronk URL
    // -----------------------------
    const pronkUrl = `pronk://devtype?asset=${ASSET_NUMBER}&workOrder=${WORKORDER_NUMBER}&pdfpath=${PDF_PATH}&autotest=${autotest}`;
    debugEl.textContent += `\nPronk URL:\n${pronkUrl}\n`;

    // -----------------------------
    // Launch function
    // -----------------------------
    function launchPronk() {
      try {
        window.location.href = pronkUrl;
        debugEl.textContent += "\nAttempting to launch Pronk Mobilize...";
      } catch(e) {
        console.error("Launch failed:", e);
        debugEl.textContent += `\nERROR: Launch failed - ${e}`;
      }
    }

    // -----------------------------
    // Bind button
    // -----------------------------
    document.getElementById('launchButton').onclick = launchPronk;

    // -----------------------------
    // Auto-launch on page load
    // -----------------------------
    window.onload = launchPronk;

  </script>
</body>
</html>
