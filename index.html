<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pronk Mobilize</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #launchButton {
      padding: 20px 40px;
      font-size: 18px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #launchButton:hover { background-color: #005a9e; }
    #manualLaunch { display: none; margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Pronk Mobilize Launcher</h2>
  <p>The test should launch automatically. If not, click the button below:</p>

  <button id="launchButton">Launch Pronk Mobilize</button>

  <div id="manualLaunch">
    <p>Manual fallback:</p>
    <a id="fallbackLink" href="#" target="_blank">Launch Pronk Mobilize</a>
  </div>

  <script>
  // --- Read TMS parameters ---
  function getParam(name) {
    const q = new URLSearchParams(window.location.search);
    return q.get(name) || null;
  }

  // Asset ID from TMS
  let asset =
    getParam("Asset ID") ||
    getParam("AssetID") ||
    getParam("assetid") ||
    getParam("asset_number") ||
    "t1234";

  // Your WORKING device type
  const deviceType = "NFPA9";

  // Final Pronk URL (NO encoding)
  const pronkUrl =
    `pronk://${deviceType}?asset=${asset}&autotest={` +
    `"NFPA992012APwGND","2sec,Rpt,PwrEnd,A","GndRes,500",` +
    `"NP:CL:NC,100","NP:CL:OG,500","NP:LLG:NC,100","NP:LLG:OG,500"}`;


  // --- Auto-close strategy ---
  // Windows blocks window.close() unless:
  //   A) it is called immediately after a navigation attempt, OR
  //   B) it is called inside a very short timeout after iframe protocol load
  //
  // This version uses BOTH techniques.

  function autoLaunchAndClose() {
    // Invisible iframe launch (most reliable)
    const iframe = document.createElement("iframe");
    iframe.style.width = "1px";
    iframe.style.height = "1px";
    iframe.style.border = "none";
    iframe.src = pronkUrl;
    document.body.appendChild(iframe);

    // Try to close VERY fast (Chrome sometimes allows this)
    setTimeout(() => {
      try { window.close(); } catch (e) {}
    }, 150);

    // Second attempt (fallback)
    setTimeout(() => {
      try { window.close(); } catch (e) {}
    }, 600);

    // If still open â†’ show fallback
    setTimeout(() => {
      if (!window.closed) {
        document.getElementById("manualLaunch").style.display = "block";
      }
    }, 1200);
  }

  // Manual fallback
  document.getElementById("launchButton").onclick = function () {
    window.location.href = pronkUrl;
    setTimeout(() => { try { window.close(); } catch (e) {} }, 300);
  };

  document.getElementById("fallbackLink").href = pronkUrl;

  // Auto-launch on load
  window.onload = autoLaunchAndClose;

  console.log("Launching:", pronkUrl);
</script>
</body>
</html>
