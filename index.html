<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pronk Mobilize</title>
  <style>
    body { font-family: sans-serif; }
    #launchButton { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Pronk Mobilize Launcher</h2>
  <p>Click the button below to launch Pronk Mobilize:</p>

  <button id="launchButton">Launch Pronk Mobilize</button>

  <script>
    // Read TMS-provided asset from query string
    const params = new URLSearchParams(window.location.search);
    const asset =
      params.get("asset") ||   // standard TMS parameter
      params.get("assetid") ||
      params.get("asset_number") ||
      "t1234";  // fallback if TMS does not provide asset

    // Build raw Pronk Mobilize URL with TMS asset
    const pronkUrl = `pronk://devtype?asset=${asset}&output=json&autotest={"NFPA992012APwGND","2sec,Rpt,PwrEnd,A","GndRes,500","NP:CL:NC,100","NP:CL:OG,500","NP:LLG:NC,100","NP:LLG:OG,500"}`;

    // Assign URL to button click
    const btn = document.getElementById('launchButton');
    btn.onclick = function() {
      window.location.href = pronkUrl;
    };

    // Optional: show URL for manual copy/paste
    console.log("Pronk URL:", pronkUrl);
  </script>
</body>
</html>
