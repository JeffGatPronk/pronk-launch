<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pronk Mobilize</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #launchButton { padding: 20px 40px; font-size: 18px; background-color: #0078D7; color: white; border: none; border-radius: 8px; cursor: pointer; }
    #launchButton:hover { background-color: #005a9e; }
    #manualLaunch { display: none; margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Pronk Mobilize Launcher</h2>
  <p>The test should launch automatically. If not, click the button below:</p>

  <button id="launchButton">Launch Pronk Mobilize</button>

  <div id="manualLaunch">
    <p>Manual fallback:</p>
    <a id="fallbackLink" href="#" target="_blank">Launch Pronk Mobilize</a>
  </div>

  <script>
    // Function to reliably read any query parameter (handles spaces in name)
    function getQueryParam(name) {
      const query = window.location.search.substring(1);
      const pairs = query.split("&");
      for (let i = 0; i < pairs.length; i++) {
        const parts = pairs[i].split("=");
        const key = decodeURIComponent(parts[0]);
        const value = decodeURIComponent(parts[1] || "");
        if (key === name) return value.trim();
      }
      return null;
    }

    // Get Asset ID from TMS
    let asset =
      getQueryParam("Asset ID") ||  // TMS field with space
      getQueryParam("AssetID") ||
      getQueryParam("assetid") ||
      getQueryParam("asset_number") ||
      "t1234";

    // Raw Pronk Mobilize URL
    const pronkUrl = `pronk://devtype?asset=${asset}&output=json&autotest={"NFPA992012APwGND","2sec,Rpt,PwrEnd,A","GndRes,500","NP:CL:NC,100","NP:CL:OG,500","NP:LLG:NC,100","NP:LLG:OG,500"}`;

    // Manual fallback link
    const fallback = document.getElementById('fallbackLink');
    fallback.href = pronkUrl;

    // Button click
    const btn = document.getElementById('launchButton');
    btn.onclick = function() {
      window.location.href = pronkUrl;
    };

    // Auto-launch attempt using tiny iframe
    function attemptAutoLaunch() {
      const iframe = document.createElement('iframe');
      iframe.style.width = "1px";
      iframe.style.height = "1px";
      iframe.style.border = "none";
      iframe.src = pronkUrl;
      document.body.appendChild(iframe);

      setTimeout(() => {
        document.getElementById('manualLaunch').style.display = 'block';
      }, 1000);
    }

    window.onload = function() {
      attemptAutoLaunch();
    };

    console.log("Pronk URL:", pronkUrl);
  </script>
</body>
</html>
