<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>Pronk Mobilize Launcher</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<h2>Launching Mobilize Test...</h2>
<p id="status">Preparing test...</p>

<!-- Hidden anchor for protocol launch -->
<a id="protocolLauncher" style="display:none;"></a>

<script>
  // ------------------------------------------
  // Helper: Get query parameters from TMS
  // ------------------------------------------
  function getParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  // ------------------------------------------
  // Capture WorkOrder and Asset
  // ------------------------------------------
  const WORKORDER_NUMBER = getParam("WO Number");
  const ASSET_NUMBER = getParam("Asset ID");

  if (!WORKORDER_NUMBER || !ASSET_NUMBER) {
    document.getElementById("status").innerText =
      "Missing Work Order or Asset parameter from TMS.";
    throw new Error("Required parameters missing.");
  }

  // ------------------------------------------
  // Autotest JSON
  // ------------------------------------------
  const autotest = '{"NFPA992012NOGND","2sec,Rpt,PwrEnd,A","NP:CL:NC,100","NP:CL:OG,500"}';

  // ------------------------------------------
  // Build callback URL with parameters
  // ------------------------------------------
  const rawCallback =
    `Openerapp://result/?wo=${encodeURIComponent(WORKORDER_NUMBER)}` +
    `&asset=${encodeURIComponent(ASSET_NUMBER)}`;

  const encodedCallback = encodeURIComponent(rawCallback);

  // ------------------------------------------
  // Build final Pronk URL (correct 'out=json')
  // ------------------------------------------
  const pronkUrl =
    `pronk://devtype?asset=${encodeURIComponent(ASSET_NUMBER)}` +
    `&workOrder=${encodeURIComponent(WORKORDER_NUMBER)}` +
    `&out=json` +                            // <<< Correct parameter
    `&callback=${encodedCallback}` +
    `&autotest=${encodeURIComponent(autotest)}` +
    `&t=${Date.now()}`;                      // Cache-buster

  // ------------------------------------------
  // Launch Mobilize
  // ------------------------------------------
  function launchMobilize() {
    document.getElementById("status").innerText = "Opening Mobilize...";

    const launcher = document.getElementById("protocolLauncher");
    launcher.href = pronkUrl;

    // Trigger via anchor click (most reliable across browsers)
    launcher.click();

    // Auto-close the launcher window after a short delay
    setTimeout(() => {
      window.open('', '_self');
      window.close();
    }, 3000);
  }

  // ------------------------------------------
  // Auto launch on page load
  // ------------------------------------------
  window.onload = launchMobilize;
</script>

</body>
</html>
