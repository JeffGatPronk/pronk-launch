<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pronk Mobilize Launcher</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 1px; height: 1px; /* tiny invisible window */
      overflow: hidden;
      font-family: sans-serif;
    }
    #manualLaunch { display: none; }
  </style>
</head>
<body>

  <div id="manualLaunch">
    <p>Manual fallback:</p>
    <a id="fallbackLink" href="#" target="_blank">Launch Pronk Mobilize</a>
  </div>

  <script>
    // Simple query parameter parser
    function getQueryParam(name) {
      const query = window.location.search.substring(1);
      const pairs = query.split("&");
      for (let i = 0; i < pairs.length; i++) {
        const parts = pairs[i].split("=");
        const key = decodeURIComponent(parts[0]);
        const value = decodeURIComponent(parts[1] || "");
        if (key === name) return value.trim();
      }
      return null;
    }

    // Get Asset ID from TMS (required)
    let asset = getQueryParam("Asset ID");
    if (!asset) {
      alert("Error: Asset ID is required from TMS.");
      throw new Error("Asset ID missing");
    }

    // Use exact device type from your working static URL
    const deviceType = "NFPA9"; // <-- replace with your actual device type

    // Build Pronk Mobilize URL exactly like the working static URL
    const pronkUrl = `pronk://${deviceType}?asset=${asset}&output=json&autotest={"NFPA992012APwGND","2sec,Rpt,PwrEnd,A","GndRes,500","NP:CL:NC,100","NP:CL:OG,500","NP:LLG:NC,100","NP:LLG:OG,500"}`;

    // Assign manual fallback link
    const fallback = document.getElementById('fallbackLink');
    fallback.href = pronkUrl;

    // Auto-launch via tiny invisible iframe
    const iframe = document.createElement('iframe');
    iframe.style.width = "1px";
    iframe.style.height = "1px";
    iframe.style.border = "none";
    iframe.src = pronkUrl;
    document.body.appendChild(iframe);

    // Try auto-close after 1s
    setTimeout(() => {
      try { window.close(); } catch(e) {
        document.getElementById('manualLaunch').style.display = 'block';
      }
    }, 1000);

    console.log("Pronk URL:", pronkUrl);
  </script>
</body>
</html>
