<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pronk Mobilize Launcher</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #launchButton {
      padding: 20px 40px;
      font-size: 18px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #launchButton:hover { background-color: #005a9e; }
    pre { text-align: left; max-width: 800px; margin: 20px auto; background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
  </style>
</head>
<body>
  <h2>Pronk Mobilize Launcher</h2>
  <p>If Pronk does not launch automatically, click the button below:</p>
  <button id="launchButton">Launch Pronk Mobilize</button>

  <h3>Debug Info:</h3>
  <pre id="debug"></pre>

  <script>
    // Helper: get query parameter
    function getParam(name) {
      const q = window.location.search.substring(1);
      const pairs = q.split('&');
      for (const pair of pairs) {
        const [key, ...rest] = pair.split('=');
        if (decodeURIComponent(key).trim().toLowerCase() === name.toLowerCase()) {
          return decodeURIComponent(rest.join('=')).trim();
        }
      }
      return null;
    }

    // Capture parameters from TMS
    const WORKORDER_NUMBER = getParam("WorkOrderNumber") || "";
    const ASSET_NUMBER     = getParam("AssetID")        || "";

    const debugEl = document.getElementById("debug");
    debugEl.textContent = `Captured Parameters:\nWorkOrder: ${WORKORDER_NUMBER}\nAsset: ${ASSET_NUMBER}\n`;

    if (!WORKORDER_NUMBER || !ASSET_NUMBER) {
      alert("Missing Asset or Work Order from TMS. Cannot launch.");
      debugEl.textContent += "\nERROR: Missing required parameters. Launch aborted.";
      throw new Error("Missing Asset or Work Order from TMS");
    }

    // Example autotest string
    const autotest = '{"NFPA992012APwGND","2sec,Rpt,PwrEnd,A","GndRes,500","NP:CL:NC,100","NP:CL:OG,500","NP:LLG:NC,100","NP:LLG:OG,500"}';

    // Build Pronk URL (JSON output only)
    const pronkUrl = `pronk://devtype?asset=${ASSET_NUMBER}&workOrder=${WORKORDER_NUMBER}&output=json&autotest=${autotest}`;
    debugEl.textContent += `\nPronk URL:\n${pronkUrl}\n`;

    function launchPronk() {
      try {
        window.location.href = pronkUrl;
        debugEl.textContent += "\nAttempting to launch Pronk Mobilize...";
      } catch(e) {
        console.error("Launch failed:", e);
        debugEl.textContent += `\nERROR: Launch failed - ${e}`;
      }
    }

    document.getElementById('launchButton').onclick = launchPronk;
    window.onload = launchPronk;

  </script>
</body>
</html>
